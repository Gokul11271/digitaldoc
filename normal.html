    <div class="container">
        <h1>Welcome to the Health Awareness Program!</h1>
        <label for="healthIssue">Select your health issue:</label>
        <select id="healthIssue">
            <option value="headache">Headache</option>
            <option value="cold">Cold</option>
            <option value="sprained ankle">Sprained Ankle</option>
            <option value="diabetes">Diabetes</option>
            <option value="migraine">Migraine</option>
            <option value="allergies">Allergies</option>
            <option value="anxiety">Anxiety</option>
            <option value="arthritis">Arthritis</option>
            <option value="back pain">Back Pain</option>
            <option value="insomnia">Insomnia</option>
            <option value="digestive issues">Digestive Issues</option>
            <option value="skin conditions">Skin Conditions</option>
            <option value="weight management">Weight Management</option>
        </select>
        <button onclick="showSuggestions()">Get Suggestions</button>
        <div id="suggestions"></div>
    </div>

    <script>
        function showSuggestions() {
            var healthIssue = document.getElementById("healthIssue").value;
            var suggestionsContainer = document.getElementById("suggestions");

            suggestionsContainer.innerHTML = "<h3>Suggestions for " + healthIssue + ":</h3>";

            switch (healthIssue.toLowerCase()) {

  
                case "headache":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Rest in a quiet, dark room.",
                        "Hydrate and maintain a regular eating schedule.",
                        "Consider consulting a healthcare professional for further advice."
                    ]);
                    break;

                case "cold":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Stay hydrated and get plenty of rest.",
                        "Use over-the-counter cold medications for symptom relief.",
                        "Consult a healthcare professional if symptoms persist or worsen."
                    ]);
                    break;

                case "sprained ankle":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Rest and avoid putting weight on the affected ankle.",
                        "Apply ice to reduce swelling.",
                        "Elevate the ankle to minimize swelling.",
                        "Seek medical attention for proper evaluation."
                    ]);
                    break;

                // Add more cases for other health issues...

                case "diabetes":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Monitor blood sugar levels regularly.",
                        "Follow a balanced diet and limit sugar intake.",
                        "Engage in regular exercise to manage blood sugar levels.",
                        "Take prescribed medications as directed by your healthcare provider.",
                        "Attend regular check-ups with your healthcare team."
                    ]);
                    break;

                case "migraine":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Identify and avoid triggers that may cause migraines.",
                        "Practice relaxation techniques to reduce stress.",
                        "Use over-the-counter or prescribed medications as recommended.",
                        "Apply a cold or warm compress to your head and neck.",
                        "Create a dark and quiet environment to rest during a migraine."
                    ]);
                    break;

                case "allergies":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Identify and avoid allergens that trigger symptoms.",
                        "Use antihistamines or other allergy medications as prescribed.",
                        "Consider allergy testing for a more accurate diagnosis.",
                        "Keep windows closed during high pollen seasons.",
                        "Use allergen-proof bedding to reduce exposure while sleeping."
                    ]);
                    break;

                case "anxiety":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Practice deep breathing exercises to manage anxiety.",
                        "Consider therapy or counseling for additional support.",
                        "Engage in regular physical activity to reduce stress.",
                        "Establish a daily routine to provide structure and stability.",
                        "Limit caffeine and alcohol intake, as they can contribute to anxiety."
                    ]);
                    break;

                case "arthritis":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Maintain a healthy weight to reduce stress on joints.",
                        "Engage in low-impact exercises to improve joint flexibility.",
                        "Consider over-the-counter or prescribed medications for pain management.",
                        "Apply hot or cold packs to alleviate joint pain.",
                        "Attend physical therapy sessions to learn exercises for arthritis relief."
                    ]);
                    break;

                case "back pain":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Practice good posture to alleviate back pain.",
                        "Use heat or cold packs for pain relief.",
                        "Stretch regularly to improve flexibility.",
                        "Engage in exercises that strengthen the core muscles.",
                        "Consider ergonomic adjustments to your workspace and seating."
                    ]);
                    break;

                case "insomnia":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Establish a consistent sleep schedule.",
                        "Create a relaxing bedtime routine.",
                        "Limit caffeine and screen time before bedtime.",
                        "Ensure your sleep environment is dark and quiet.",
                        "Consider relaxation techniques such as meditation or gentle yoga."
                    ]);
                    break;

                case "digestive issues":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Maintain a balanced diet with fiber-rich foods.",
                        "Stay hydrated and drink plenty of water.",
                        "Consider probiotics for gut health.",
                        "Avoid overeating and practice mindful eating.",
                        "Limit consumption of foods that may trigger digestive issues."
                    ]);
                    break;

                case "skin conditions":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Use gentle skincare products suitable for your skin type.",
                        "Keep the skin clean and moisturized.",
                        "Consult a dermatologist for personalized skincare advice.",
                        "Protect your skin from the sun with sunscreen.",
                        "Avoid picking or scratching affected areas to prevent further irritation."
                    ]);
                    break;

                case "weight management":
                    suggestionsContainer.innerHTML += createSuggestionList([
                        "Adopt a balanced and nutritious diet.",
                        "Engage in regular physical activity for weight control.",
                        "Consult a healthcare professional for a personalized weight management plan.",
                        "Set realistic and achievable weight loss goals.",
                        "Keep a food diary to track your eating habits and identify areas for improvement."
                    ]);
                    break;

                default:
                    suggestionsContainer.innerHTML += "<p>Please consult a healthcare professional for personalized advice.</p>";
                    break;
            }
        }

        function createSuggestionList(suggestions) {
            var suggestionListHTML = "<ul class='suggestion-list'>";
            suggestions.forEach(function (suggestion) {
                suggestionListHTML += "<li>" + suggestion + "</li>";
            });
            suggestionListHTML += "</ul>";
            return suggestionListHTML;
        }
    </script>
