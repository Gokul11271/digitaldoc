<div class="bmi">
    <div class="calculator">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required>
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = (weight / ((height/100) * (height/100))).toFixed(2);

        var resultElement = document.getElementById("result");

        if (bmi < 18.5) {
            resultElement.innerHTML = "Your BMI is " + bmi + ". You are underweight .";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            resultElement.innerHTML = "Your BMI is " + bmi + ". You are in the normal weight range.";
        } else if (bmi >= 25 && bmi < 29.9) {
            resultElement.innerHTML = "Your BMI is " + bmi + ". You are overweight.";
        } else {
            resultElement.innerHTML = "Your BMI is " + bmi + ". You are obese.";
        }
    }
</script>
