    <header>
        <h1>Calorie Calculator</h1>
    </header>

    <main>
        <div id="calculator">
            <label for="age">Age (years):</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
                <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
            </select>

            <button onclick="calculateCalories()">Calculate</button>

            <div id="result"></div>
        </div>
    </main>

    <script>
        function calculateCalories() {
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activityLevel = document.getElementById('activityLevel').value;

            let baseCalories;

            if (gender === 'male') {
                baseCalories = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                baseCalories = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let totalCalories;

            switch (activityLevel) {
                case 'sedentary':
                    totalCalories = baseCalories * 1.2;
                    break;
                case 'lightlyActive':
                    totalCalories = baseCalories * 1.375;
                    break;
                case 'moderatelyActive':
                    totalCalories = baseCalories * 1.55;
                    break;
                case 'veryActive':
                    totalCalories = baseCalories * 1.725;
                    break;
                case 'extraActive':
                    totalCalories = baseCalories * 1.9;
                    break;
                default:
                    totalCalories = baseCalories;
            }

            document.getElementById('result').innerText = `Your daily calorie needs: ${totalCalories.toFixed(2)} calories`;

        }
    </script>
