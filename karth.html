    <header>
        <h2>Protein Intake Calculator</h2>
    </header>

    <main>
        <form id="proteinForm">
            <label for="weight">Enter your weight in kilograms:</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            <button type="button" onclick="calculateProteinIntake()">Calculate</button>
        </form>

        <result id="result"></result>
    </main>

    <script>
        function calculateProteinIntake() {
            var weight = document.getElementById('weight').value;
            var proteinIntake = weight * 0.8;

            document.getElementById('result').innerHTML = "Based on the general guideline, your recommended daily protein intake is: " + proteinIntake.toFixed(2) + " grams.";
        }
    </script>
