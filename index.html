<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Doc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Added search bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Added dark mode toggle */
        .dark-mode-toggle {
            cursor: pointer;
            margin-left: 1.5rem;
        }

        /* Hero section */
        .hero {
            background-image: url('20240207_163040.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }

        /* Sections */
        section {
            padding: 2rem 1rem;
            text-align: center;
        }

        /* Contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Social media links */
        .social-media a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide navigation links on small screens */
            }
        }
    </style>
</head>
<body oncontextmenu="return false">

    <nav>
        <h1>Digital DocðŸ©º</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
        </ul>
    </nav>

    <div class="hero" id="home">
        <h1>Welcome to the Health Awareness Program</h1>
        <p>Your health is your first priority.</p>
    </div>

    <section id="articles">
        <h2>Health Articles</h2>
        <p>Read our latest articles on health and wellness.</p>
        </section>

    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025 Digital Doc. All rights reserved.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
